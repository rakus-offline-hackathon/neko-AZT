<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="neko.css">
     <script type="text/javascript">
     function Display(no){
      
         if(no == "no1"){
         	document.getElementById("input").style.display = "block";
            document.getElementById("output").style.display = "none";
      
         }else if(no == "hekoBtn"){
         	document.getElementById("input").style.display = "none";
            document.getElementById("heko").style.display = "block";
            document.getElementById("oko").style.display = "none";
      
         }else if(no == "okoBtn"){
         	document.getElementById("input").style.display = "none";
            document.getElementById("heko").style.display = "none";
            document.getElementById("oko").style.display = "block";
         }
         
         changeImg();
      
     }
     </script>
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
     <script>
     function changeImg() {
             var delaySpeed = 800;
             var fadeSpeed = 1000;
             $('ul li').each(function(i){
                 $(this).delay(i*(delaySpeed)).css({display:'block',opacity:'0'}).animate({opacity:'1'},fadeSpeed);
             });
     };
     </script>
</head>
<body>
	<div id="input" align="center">
	<!--  今の気分ボタン -->
		<h2>今の気分は？</h2>
		<BUTTON type="submit" onclick="Display('hekoBtn')">凹んでる</BUTTON><br>
		<BUTTON type="submit" onclick="Display('okoBtn')">眠い</BUTTON><br>
	</div>
